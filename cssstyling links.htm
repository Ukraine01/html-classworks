<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            /* unvisited link */
            color: red;
            text-decoration: none;
        }
        /* visited link */
        a:visited{
            color: blue;
        }

        a:hover{
            /* mouse over link */
            color: blueviolet;
            text-decoration: underline;
            background-color: yellow;
        }
        /* selcted link */
        a:active{
            color: blue;
        }

        
    </style>
</head>
<body>
<p><br><a href="#" target="_self">sample link</a></p>
</body>
</html>
